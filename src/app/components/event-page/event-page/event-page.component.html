<section class="s-eventPage">
    <div class="conteiner">
        <div *ngIf="event" class="b-eventPage">
            <div class="b-eventPage__img">
                <img [src]="imagesTable[event.type]" alt="{{event.title}}" title="{{event.title}}">
            </div>
            <div class="b-eventPage__info">
                <div [style.backgroundColor]="colorsTable[event.type]" class="b-eventPage__info-type">{{event.type}}</div>
                <h3 class="b-eventPage__info-title">{{event.title}}</h3>
                <p class="b-eventPage__info-description">{{event.description}}</p>
                <div class="b-eventPage__info-dateTime">
                    <div class="b-dateTime__date">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 20h-4v-4h4v4zm-6-10h-4v4h4v-4zm6 0h-4v4h4v-4zm-12 6h-4v4h4v-4zm6 0h-4v4h4v-4zm-6-6h-4v4h4v-4zm16-8v22h-24v-22h3v1c0 1.103.897 2 2 2s2-.897 2-2v-1h10v1c0 1.103.897 2 2 2s2-.897 2-2v-1h3zm-2 6h-20v14h20v-14zm-2-7c0-.552-.447-1-1-1s-1 .448-1 1v2c0 .552.447 1 1 1s1-.448 1-1v-2zm-14 2c0 .552-.447 1-1 1s-1-.448-1-1v-2c0-.552.447-1 1-1s1 .448 1 1v2z"/></svg>
                        <span>{{event.date | date:'mediumDate'}}</span> 
                    </div>                   
                    <div class="b-dateTime__time">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.848 12.459c.202.038.202.333.001.372-1.907.361-6.045 1.111-6.547 1.111-.719 0-1.301-.582-1.301-1.301 0-.512.77-5.447 1.125-7.445.034-.192.312-.181.343.014l.985 6.238 5.394 1.011z"/></svg>
                        <span>{{event.date | date:'shortTime'}}</span> 
                    </div>
                </div>
                <div class="b-eventPage__visitors">Уже идут:
                    <ul class="l-vistors">
                        <li *ngFor="let item of event.visitors" class="l-vistors__item">
                            <p>{{item.firstName}} {{item.lastName}}</p>  
                            <p>{{item.email}}</p>                       
                        </li>
                    </ul>
                </div>
                <div>
                    <div *ngIf="doIGo else notgo" class="b-eventPage__iGo">Я иду</div>
                    <ng-template #notgo>
                        <button 
                        class="b-eventPage__btn" 
                        type="button"
                        (click)="onGoToEvent()"
                    >Пойти
                    </button>
                    </ng-template>
                </div> 
            </div>
        </div>
    </div>
</section>
