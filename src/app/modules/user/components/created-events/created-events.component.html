<div  class="b-events">
    <ul  class="l-events">
        <li *ngFor="let event of createdEvents" class="l-events__item">
            <app-eventitem 
                [isButtonVisible]="isButtonVisible" 
                [event]="event" 
                (eventDelete)="onClickDelete($event)"
                >
            </app-eventitem>
        </li>
    </ul>
</div>
