<div  class="b-events">
    <app-placeholder *ngIf="!subscribedEvents.length"></app-placeholder>
    <ul class="l-events" *ngIf="subscribedEvents.length">
        <li *ngFor="let event of subscribedEvents" class="l-events__item">
            <app-eventitem
                [isButtonVisible]="false"
                [event]="event"
                (eventDelete)="onClickDelete($event)"
            >
            </app-eventitem>
        </li>
    </ul>
</div>
